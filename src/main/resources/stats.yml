
common-stats:
  BOOLEAN_STAT:
    lore-stat:
      - '§7当前值: $formatted'
      - ''
      - '§e► 左键 切换开关.'
      - '§e► 右键 选择该选项的数值出现概率.'
    lore-empty:
      - '§7当前值: §c关'
      - ''
      - '§e► 左键 切换开关.'
      - '§e► 右键 选择该选项的数值出现概率.'

  CHOOSE_STAT:
    lore-stat:
      - '§7当前值: $found'
      - ''
      - '§e► 右键 使用默认值.'
      - '§e► 左键 从可用选项中循环选择:'
      - '$choices'
    lore-empty:
      - '§7当前值: §c无'
      - ''
      - '§e► 右键 使用默认值.'
      - '§e► 左键 从可用选项中循环选择:'
      - '$choices'

  DOUBLE_STAT:
    lore-stat:
      - '$is_uniform$ §7均匀随机: §a$min§7 -> §a$max'
      - '$!is_uniform$ §7基本值: §a$base $scale_formatted'
      - '$!is_uniform$ $has_spread$ §7扩散: §a$spread_percent% §7(最大:§a$spread_max_percent%§7)'
      - '$!is_uniform$ $has_min$ §7最小值: §a$min'
      - '$!is_uniform$ $has_max$ §7最大值: §a$max'
      - ''
      - '§e► 左键 更改数值.'
      - '§e► 右键 移除数值.'
    lore-empty:
      - '§7当前值: §a---'
      - ''
      - '§e► 左键 更改数值.'
      - '§e► 右键 移除数值.'

  STRING_STAT:
    lore-stat:
      - '§7当前值: §a$string_emit'
      - ''
      - '§e► 左键 更改数值.'
      - '§e► 右键 移除数值.'
    lore-empty:
      - '§7当前值: §c无'
      - ''
      - '§e► 左键 更改数值.'
      - '§e► 右键 移除数值.'

  STRING_LIST_STAT:
    lore-stat:
      - '§7当前值:'
      - '$list'
      - ''
      - '§e► 左键 添加一个权限.'
      - '§e► 右键 移除最后一个权限.'
    lore-empty:
      - '§7当前值: §c无'
      - ''
      - '§e► 左键 添加一个权限.'
      - '§e► 右键 移除最后一个权限.'
stats:
