
revision-item-updater:
  # 手持物品时检查物品更新
  item-held: true

types:
  SWORD: Sword
  DAGGER: Dagger
  SPEAR: Spear
  HAMMER: Hammer
  GAUNTLET: Gauntlet
  WHIP: Whip
  STAFF: Staff
  BOW: Bow
  CROSSBOW: Crossbow
  MUSKET: Musket
  LUTE: Lute
  TOOL: Tool
  CATALYST: Catalyst
  OFF_CATALYST: Catalyst (Off hand)
  MAIN_CATALYST: Catalyst (Main hand)
  ORNAMENT: Ornament
  ARMOR: Armor
  CONSUMABLE: Consumable
  MISCELLANEOUS: Miscellaneous
  GEM_STONE: Gem Stone
  SKIN: Skin
  ACCESSORY: Accessory
  BLOCK: Block

common-stats:
  BOOLEAN_STAT:
    lore-stat:
      - '§7Current Value: $formatted'
      - ''
      - '§e► Left click to switch this value.'
      - '§e► Right click to choose a probability to have this option.'
    lore-empty:
      - '§7Current Value: §cFalse'
      - ''
      - '§e► Left click to switch this value.'
      - '§e► Right click to choose a probability to have this option.'

  CHOOSE_STAT:
    lore-stat:
      - '§7Current Value: $found'
      - ''
      - '§e► Right click to return to default value.'
      - '§e► Left click to cycle through the available options:'
      - '$choices'
    lore-empty:
      - '§7Current Value: §cNone'
      - ''
      - '§e► Right click to return to default value.'
      - '§e► Left click to cycle through the available options:'
      - '$choices'

  DOUBLE_STAT:
    lore-stat:
      - '$is_uniform$ §7Uniform: §a$min§7 -> §a$max'
      - '$!is_uniform$ §7Base Value: §a$base $scale_formatted'
      - '$!is_uniform$ $has_spread$ §7Spread: §a$spread_percent% §7(Max:§a$spread_max_percent%§7)'
      - '$!is_uniform$ $has_min$ §7Min: §a$min'
      - '$!is_uniform$ $has_max$ §7Max: §a$max'
      - ''
      - '§e► Left click to change this value.'
      - '§e► Right click to remove this value.'
    lore-empty:
      - '§7Current Value: §a---'
      - ''
      - '§e► Left click to change this value.'
      - '§e► Right click to remove this value.'

  STRING_STAT:
    lore-stat:
      - '§7Current Value: §a$string_emit'
      - ''
      - '§e► Left click to change this value.'
      - '§e► Right click to remove this value.'
    lore-empty:
      - '§7Current Value: §cNone'
      - ''
      - '§e► Left click to change this value.'
      - '§e► Right click to remove this value.'

  STRING_LIST_STAT:
    lore-stat:
      - '§7Current Value:'
      - '$list'
      - ''
      - '§e► Click to add a permission.'
      - '§e► Right click to remove the last permission.'
    lore-empty:
      - '§7Current Value: §cNone'
      - ''
      - '§e► Click to add a permission.'
      - '§e► Right click to remove the last permission.'
stats:
  BLOCK_ID:
    name: 'Block ID'
    lore:
      - 'This value determines which'
      - 'custom block will get placed.'
    options:
      from-common: DOUBLE_STAT

  GEN_TEMPLATE:
    name: 'Gen Template'
    lore:
      - 'Can be set to any template'
      - 'from gen-templates.yml.'
    options:
      from-common: STRING_STAT

  MAX_HP:
    name: 'Maximum XP'
    lore:
      - 'The maximum xp you will receive'
      - 'for breaking this custom block.'
    options:
      from-common: DOUBLE_STAT

  MIN_HP:
    name: 'Minimum XP'
    lore:
      - 'The minimum xp you will receive'
      - 'for breaking this custom block.'
    options:
      from-common: DOUBLE_STAT

  REQUIRED_POWER:
    name: 'Required Pickaxe Power'
    lore:
      - 'The required pickaxe power'
      - 'needed to break this custom block.'
    options:
      from-common: DOUBLE_STAT

  REQUIRE_POWER_TO_BREAK:
    name: 'Require Power to Break'
    lore:
      - 'When enabled, the block will NOT break'
      - 'if the player doesn''t have enough pickaxe'
      - 'power, unlike vanilla block behaviour.'
    options:
      from-common: BOOLEAN_STAT

  ABILITY:
    name: 'Item Abilities'
    lore:
      - 'Make your item cast amazing abilities'
      - 'to kill monsters or buff yourself.'
    options:
      lore-stat:
        - '§7Current Abilities: §6$abilities_size'
        - ''
        - '§e► Click to edit the item abilities.'
      lore-empty:
        - '§7Current Abilities: §60'
        - ''
        - '§e► Click to edit the item abilities.'

  ON_LEFT_CLICK:
    name: 'Left Click Action'
    lore:
      - 'ID of skill ran when left clicking. When used,'
      - 'The item will naturally apply item costs like'
      - 'mana, stamina, cooldown. This option overrides the'
      - 'script provided by the item type.'
    options:
      from-common: STRING_STAT

  ON_RIGHT_CLICK:
    name: 'Right Click Action'
    lore:
      - 'ID of skill ran when right clicking. When used,'
      - 'The item will naturally apply item costs like'
      - 'mana, stamina, cooldown. This option overrides the'
      - 'script provided by the item type.'
    options:
      from-common: STRING_STAT

  AMPHIBIAN:
    name: 'Amphibian'
    lore:
      - 'May this item only be used in specific'
      - 'environments regarding liquids?'
    options:
      from-common: CHOOSE_STAT

  ARMOR:
    name: 'Armor'
    lore:
      - 'The armor given to the holder.'
    options:
      from-common: DOUBLE_STAT

  ARMOR_TOUGHNESS:
    name: 'Armor Toughness'
    lore:
      - 'Armor toughness reduces damage taken.'
    options:
      from-common: DOUBLE_STAT

  ARROW_PARTICLES:
    name: 'Arrow Particles'
    lore:
      - 'Particles that display around'
      - 'the arrows your bow fires.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '§7* Particle: §6$particle'
        - '§7* Amount: §f$amount'
        - '§7* Offset: §f$offset'
        - ''
        - '$has_color$ §7* Color: §c§l$red§7 - §a§l$green§7 - §9§l$blue'
        - '$!has_color$ §7* Speed: §f$speed'
        - ''
        - '§e► Click to edit.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to edit.'
  
  ARROW_POTION_EFFECTS:
    name: 'Arrow Potion Effects'
    lore:
      - 'The effects to be applied when'
      - 'entities are shot by this bow.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$potion_list'
        - ''
        - '§e► Click to add an effect.'
        - '§e► Right click to remove the last effect.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to add an effect.'
        - '§e► Right click to remove the last effect.'
  
  ATTACK_DAMAGE:
    name: 'Attack Damage'
    lore:
      - 'The amount of damage your weapon deals.'
    options:
      from-common: DOUBLE_STAT
  
  ATTACK_SPEED:
    name: 'Attack Speed'
    lore:
      - 'The speed at which your weapon strikes.'
      - 'In attacks/sec.'
    options:
      from-common: DOUBLE_STAT
  
  BLOCK_BREAK_SPEED:
    name: 'Mining Speed'
    lore:
      - 'Additional block breaking speed. Bare hands'
      - 'have a mining speed of 1'
    options:
      from-common: DOUBLE_STAT
  
  BLOCK_INTERACTION_RANGE:
    name: 'Block Interaction Range'
    lore:
      - 'Determines the maximum range the player can'
      - 'interact with blocks. Ranges between 0 and 64,'
      - 'with the default value being 4.5 in survival mode.'
    options:
      from-common: DOUBLE_STAT

  BROWSER_IDX:
    name: 'Browser Index'
    lore:
      - 'Used to display similar items together,'
      - 'neatly in the GUI \u00a7a/mmoitems browse'
      - ''
      - 'Items with the same index are grouped.'
    options:
      from-common: DOUBLE_STAT
  
  BURNING_TIME:
    name: 'Burning Time'
    lore:
      - 'A factor to how long the player remains on fire'
      - 'after being ignited. A factor of 0 removes'
      - 'the entire burn time, a factor of 1 lets the Entity'
      - 'burn the default fire time - larger values increase'
      - 'the amount of time the entity remains on fire.'
      - 'Default is 1, minimum is 0, maximum is 1024.'
    options:
      from-common: DOUBLE_STAT
  
  CAN_BREAK:
    name: 'Can Break?'
    lore:
      - 'The list of materials that this item can break.'
      - 'This restriction only applies to adventure mode.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$list'
        - ''
        - '§e► Click to add a new material.'
        - '§e► Right click to remove the last material.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to add a new material.'
        - '§e► Right click to remove the last material.'
  
  CAN_DECONSTRUCT:
    name: 'Can Deconstruct?'
    lore:
      - 'Players can deconstruct their item'
      - 'using this consumable, creating'
      - 'another random item.'
    options:
      from-common: BOOLEAN_STAT

  CAN_DESKIN:
    name: 'Can Deskin?'
    lore:
      - 'Players can deskin their item'
      - 'and get their skin back'
      - 'from the item.'
    options:
      from-common: BOOLEAN_STAT
  
  CAN_IDENTIFY:
    name: 'Can Identify?'
    lore:
      - 'Players can identify & make their'
      - 'item usable using this consumable.'
    options:
      from-common: BOOLEAN_STAT
  
  CAN_UNSOCKET:
    name: 'Can Unsocket?'
    lore:
      - 'This item, when used on another item, if'
      - 'that other item has Gem Stones'
      - 'may be used to remove those Gems.'
    options:
      from-common: BOOLEAN_STAT
  
  COMMANDS:
    name: 'Commands'
    lore:
      - 'The commands your item'
      - 'performs when right clicked.'
    options:
      lore-stat:
        - '§7Current Commands: §c$list_size'
        - ''
        - '§e► Click to edit item commands.'
      lore-empty:
        - '§7Current Commands: §c0'
        - ''
        - '§e► Click to edit item commands.'
  
  COMPATIBLE_IDS:
    name: 'Compatible IDs'
    lore:
      - 'The item ids this skin is'
      - 'compatible with.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$list'
        - ''
        - '§e► Click to add a new id.'
        - '§e► Right click to remove the last id.'
      lore-empty:
        - '§7Current Value: §cCompatible with any item'
        - ''
        - '§e► Click to add a new id.'
        - '§e► Right click to remove the last id.'
  
  COMPATIBLE_MATERIALS:
    name: 'Compatible Materials'
    lore:
      - 'The item materials this skin is'
      - 'compatible with.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$list'
        - ''
        - '§e► Click to add a new material.'
        - '§e► Right click to remove the last material.'
      lore-empty:
        - '§7Current Value: §cCompatible with any material'
        - ''
        - '§e► Click to add a new material.'
        - '§e► Right click to remove the last material.'
  
  COMPATIBLE_TYPES:
    name: 'Compatible Types'
    lore:
      - 'The item types this skin is'
      - 'compatible with.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$list'
        - ''
        - '§e► Click to add a new type.'
        - '§e► Right click to remove the last type.'
      lore-empty:
        - '§7Current Value: §cCompatible with any item'
        - ''
        - '§e► Click to add a new type.'
        - '§e► Right click to remove the last type.'
  
  CRAFTING:
    name: 'Crafting'
    lore:
      - 'The crafting recipes of your item.'
      - 'Changing a recipe requires &o/mi reload recipes&7.'
    options:
      lore-stat:
        - '§e► Click to access the crafting edition menu.'
        - '§e► Right click to remove all crafting recipes.'
      lore-empty:
        - '§e► Click to access the crafting edition menu.'
        - '§e► Right click to remove all crafting recipes.'
  
  CRAFT_PERMISSION:
    name: 'Crafting Recipe Permission'
    lore:
      - 'The permission needed to craft this item.'
      - 'Changing this value requires &o/mi reload recipes&7.'
    options:
      from-common: STRING_STAT
  
  DURABILITY:
    name: 'Custom Durability'
    lore: []
    options:
      from-common: DOUBLE_STAT
  
  CUSTOM_MODEL_DATA:
    name: 'Custom Model Data'
    lore:
      - 'Your 1.14+ model data.'
    options:
      from-common: DOUBLE_STAT
  
  SOUNDS:
    name: 'Custom Sounds'
    lore:
      - 'The custom sounds your item will use.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$sound_list'
        - ''
        - '§e► Click to access the sounds edition menu.'
        - '§e► Right click to remove all custom sounds.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to access the sounds edition menu.'
        - '§e► Right click to remove all custom sounds.'
  
  DISABLE_DEATH_DROP:
    name: 'Disable Drop On Death'
    lore:
      - 'Enable this to prevent this item'
      - 'from dropping on the wielder''s death.'
    options:
      from-common: BOOLEAN_STAT
  
  DISPLAYED_TYPE:
    name: 'Displayed Type'
    lore:
      - 'This option will only affect the'
      - 'type displayed on the item lore.'
    options:
      from-common: STRING_STAT
  
  NAME:
    name: 'Display Name'
    lore:
      - 'The item display name.'
    options:
      from-common: STRING_STAT
  
  DYE_COLOR:
    name: 'Dye Color'
    lore:
      - 'The color of your item'
      - '(for dyeable items).'
      - 'In RGB.'
    options:
      lore-stat:
        - '§7Current Value: §a$to_string'
        - ''
        - '§e► Click to change this value.'
        - '§e► Right click to remove the dye color.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to change this value.'
        - '§e► Right click to remove the dye color.'

  EFFECTS:
    name: 'Effects'
    lore:
      - 'The potion effects your'
      - 'consumable item grants.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$potion_list'
        - ''
        - '§e► Click to add an effect.'
        - '§e► Right click to remove the last effect.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to add an effect.'
        - '§e► Right click to remove the last effect.'

  ELEMENT:
    name: 'Elements'
    lore:
      - 'The elements of your item.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$stats'
        - ''
        - '§e► Click to access the elements edition menu.'
        - '§e► Right click to remove all the elements.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to access the elements edition menu.'
        - '§e► Right click to remove all the elements.'
      
  ENCHANTS:
    name: 'Enchantments'
    lore:
      - 'The item enchants.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$enchants'
        - ''
        - '§e► Click to add an enchant.'
        - '§e► Right click to remove the last enchant.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to add an enchant.'
        - '§e► Right click to remove the last enchant.'
  
  ENTITY_INTERACTION_RANGE:
    name: 'Entity Interaction Range'
    lore:
      - 'Determines the maximum range the player can interact'
      - 'with entities. Ranges between 0 and 64, with the '
      - 'default value being 3.'
    options:
      from-common: DOUBLE_STAT
  
  EXPLOSION_KNOCKBACK_RESISTANCE:
    name: 'Explosion Knockback Resistance'
    lore:
      - 'A factor to how much knockback an Entity takes'
      - 'from an Explosion. A factor of 1 removes'
      - 'the entire knockback, a factor of 0 means'
      - 'no knockback reduction.'
    options:
      from-common: DOUBLE_STAT
  
  FALL_DAMAGE_MULTIPLIER:
    name: 'Fall Damage Multiplier'
    lore:
      - 'Multiply overall fall damage amount. Default is 1,'
      - 'and the valid range is from 0 to 100.'
    options:
      from-common: DOUBLE_STAT
  
  GEM_COLOR:
    name: 'Gem Color'
    lore:
      - 'Defines the color of the socket in'
      - 'which the gem can be applied.'
    options:
      from-common: STRING_STAT
  
  GEM_SOCKETS:
    name: 'Gem Sockets'
    lore:
      - 'The amount of gem'
      - 'sockets your weapon has.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$list'
        - ''
        - '§e► Click to add a gem socket.'
        - '§e► Right click to remove the last socket.'
      lore-empty:
        - '§7Current Value: §cNo Sockets'
        - ''
        - '§e► Click to add a gem socket.'
        - '§e► Right click to remove the last socket.'
  
  GEM_UPGRADE_SCALING:
    name: 'Gem Upgrade Scaling'
    lore:
      - 'Gem stones add their stats to items, but you may also'
      - 'upgrade your items via crafting stations or consumables.'
      - ''
      - '§6Should this gem stone stats be affected by upgrading?'
    options:
      from-common: CHOOSE_STAT
  
  GRANTED_PERMISSIONS:
    name: 'Granted Permissions'
    lore:
      - 'A list of permissions that will,'
      - 'be granted by the item.'
    options:
      from-common: STRING_LIST_STAT
  
  GRAVITY:
    name: 'Gravity'
    lore:
      - 'Controls blocks/tick^2 acceleration downward.'
      - 'Default is 0.08, and the valid range is from -1 to +1.'
    options:
      from-common: DOUBLE_STAT

  DURABILITY_BAR:
    name: 'Hide Durability Bar'
    lore:
      - 'Enable this to have the green bar'
      - 'hidden when using &ncustom&7 durability.'
      - 'Does not work when using vanilla durability.'
    options:
      from-common: BOOLEAN_STAT

  HIDE_DYE:
    name: 'Hide Dyed'
    lore:
      - 'Enable to hide the ''Dyed'' tag from the item.'
    options:
      from-common: BOOLEAN_STAT

  HIDE_ENCHANTS:
    name: 'Hide Enchantments'
    lore:
      - 'Enable to completely hide your item'
      - 'enchants. You can still see the glowing effect.'
    options:
      from-common: BOOLEAN_STAT

  HIDE_POTION_EFFECTS:
    name: 'Hide Additional Tooltips'
    lore:
      - 'Hides potion effects & additional'
      - 'vanilla tooltips from the item lore.'
    options:
      from-common: BOOLEAN_STAT

  HIDE_ARMOR_TRIM:
    name: 'Hide Armor Trim'
    lore:
      - 'Hides armor trim from item lore.'
    options:
      from-common: BOOLEAN_STAT
  
  ITEM_DAMAGE:
    name: 'Base Item Damage'
    lore:
      - 'Default item damage. This does &cNOT'
      - 'impact the item''s max durability.'
    options:
      from-common: DOUBLE_STAT
  
  # 内部状态
  ITEM_LEVEL:
    name: 'Item Level'
    lore:
      - 'The item level.'
    options: {}
  
  ITEM_PARTICLES:
    name: 'Item Particles'
    lore:
      - 'The particles displayed when'
      - 'holding/wearing your item.'
      - ''
      - '§9A tutorial is available on the wiki.'
    options:
      lore-stat:
        - '§e► Left click to setup the item particles.'
        - '§e► Right click to clear.'
      lore-empty:
        - '§e► Left click to setup the item particles.'
        - '§e► Right click to clear.'
  
  SET:
    name: 'Item Set'
    lore:
      - 'Item sets can give to the player extra'
      - 'bonuses that depend on how many items'
      - 'from the same set your wear.'
    options:
      from-common: STRING_STAT
  
  TIER:
    name: 'Item Tier'
    lore:
      - 'The tier defines how rare your item is'
      - 'and what item is dropped when your'
      - 'item is deconstructed.'
      - '&9Tiers can be configured in the tiers.yml file'
    options:
      from-common: STRING_STAT

  ITEM_TYPE_RESTRICTION:
    name: 'Item Type Restriction'
    lore:
      - 'This option defines the item types'
      - 'on which your gem can be applied.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$list'
        - ''
        - '§e► Click to add a supported item type/set.'
        - '§e► Right click to remove the last element.'
      lore-empty:
        - '§7Current Value: §cCompatible with any type.'
        - ''
        - '§e► Click to add a supported item type/set.'
        - '§e► Right click to remove the last element.'

  JUMP_STRENGTH:
    name: 'Jump Strength'
    lore:
      - 'This controls the base impulse from a jump'
      - '(before jump boost or modifier on block). '
      - 'Default is 0.42, and the valid range is from 0 to 32.'
    options:
      from-common: DOUBLE_STAT
  
  KNOCKBACK_RESISTANCE:
    name: 'Knockback Resistance'
    lore:
      - 'The chance of your item to block the knockback'
      - 'from explosions, creepers...'
      - '1.0 corresponds to 100%, 0.7 to 70%...'
    options:
      from-common: DOUBLE_STAT
  
  LORE:
    name: 'Lore'
    lore:
      - 'The item lore.'
    options:
      lore-stat:
        - '§7Current Value:'
        - '$lore_list'
        - ''
        - '§e► Click to add a line.'
        - '§e► Right click to remove the last line.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Click to add a line.'
        - '§e► Right click to remove the last line.'
    
  LORE_FORMAT:
    name: 'Lore Format'
    lore:
      - 'The lore format decides'
      - 'where each stat goes.'
      - '&9Formats can be configured in'
      - '&9the lore-formats folder'
    options:
      from-common: STRING_STAT
  
  WILL_BREAK:
    name: 'Lost when Broken?'
    lore:
      - 'If set to true, the item will be lost'
      - 'once it reaches 0 durability.'
    options:
      from-common: BOOLEAN_STAT
  
  LUTE_ATTACK_EFFECT:
    name: 'Lute Attack Effect'
    lore:
      - 'Changes how your lute behaves'
      - 'when right clicked.'
      - '§9Tip: /mi list lute'
    options:
      from-common: STRING_STAT
  
  LUTE_ATTACK_SOUND:
    name: 'Lute Attack Sound'
    lore:
      - 'The sound played when'
      - 'basic attacking with this lute.'
    options:
      from-common: STRING_STAT
  
  MANA_COST:
    name: 'Mana Cost'
    lore:
      - 'Mana spent by your weapon to be used.'
    options:
      from-common: DOUBLE_STAT

  MATERIAL:
    name: 'Material'
    lore:
      - 'Your item material.'
    options:
      lore-stat:
        - '§7Current Value: §a$material'
        - ''
        - '§e► Left click to change this value.'
        - '§e► Right click to remove this value.'
      lore-empty:
        - '§7Current Value: §cNone'
        - ''
        - '§e► Left click to change this value.'
        - '§e► Right click to remove this value.'
  
  MAX_ABSORPTION:
    name: 'Max Absorption'
    lore:
      - 'This does not provide permanent absorption'
